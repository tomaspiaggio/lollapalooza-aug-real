<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
        <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
        <!-- <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script> -->
        <script type="text/javascript">
          var box;
          var actions = [];
          actions['w'] = function(position){ box.setAttribute('position', {x: (position.x + +0.1), y: position.y, z: position.z });}
          actions['a'] = function(position){ box.setAttribute('position', {x: position.x, y: (position.y - +0.1), z: position.z});}
          actions['s'] = function(position){ box.setAttribute('position', {x: (position.x - +0.1), y: position.y, z: position.z});}
          actions['d'] = function(position){ box.setAttribute('position', {x: position.x, y: (position.y + +0.1), z: position.z});}
          actions['ArrowUp'] = function(position){ box.setAttribute('position', {x: position.x, y: position.y, z: (position.z + +0.1)});}
          actions['ArrowDown'] = function(position){ box.setAttribute('position', {x: position.x, y: position.y, z: (position.z - +0.1)});}
          document.addEventListener("keydown", function(e){
              if(!marker) marker = document.querySelector('a-marker');
              var action = actions[e.key];
              if(action) action(marker.getAttribute('position'));
          });
        </script>
        <title>AR</title>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
      	<a-marker preset="hiro">
                <!-- <a-box position='0 0.5 0' material='color: white;' src="/dado.jpg"></a-box> -->
                <a-entity id="object-container" position="0 0.5 0" scale=".4 .4 .4" rotation="90 0 0"></a-entity>
                <a-light type="ambient" intensity="0.7" color="#ffffff"></a-light>
                <a-light intensity="3" color="#00ffff" position="-5.72 6.65 0.80" animation__color="property:color; dir:alternate; dur:2000; easing:easeInOutSine; loop:true; to:#ff0000" alongpath="path:10,10,-10 -20,10,-10 10,0,-10; closed:true; dur:12000"></a-light>
                <a-light intensity="5" color="#ff0000" position="8.60 6.65 0.80" animation__color="property:color; dir:alternate; dur:2000; easing:easeInOutSine; loop:true; to:#0000ff" alongpath="path:-2,-2,5 2,-1,5 0,-1,5; closed:true; dur:3000;"></a-light>
      	</a-marker>
      	<a-entity camera></a-entity>
        <a-entity keyboard-controls id="keyboard-controls"></a-entity>
        </a-scene>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
